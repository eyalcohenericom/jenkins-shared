
credentilas:
  git: ozlevka-github
  docker: beny-docker-hub

svc:
  url: 'https://github.com/EricomSoftwareLtd/SB.git'
  branch: test

components:
    consul:
      path: Containers/Docker/shield-configuration

    admin:
      path: Containers/Docker/shield-admin

    consul-admin:
      path: Containers/Docker/shield-admin-orig

    ubuntu:
      path: Containers/Docker/secure-remote-browser-ubuntu-base
      dependency:
        - nodejs
        - cef

    nodejs:
      path: Containers/Docker/secure-remote-browser-ubuntu-nodejs-xdummy
      dependency:
        - cef

    cef:
      path: Containers/Docker/shield-cef

    proxy:
      path: Containers/Docker/shield-squid-alpine

    icap:
      path: Containers/Docker/shield-icap

    elk:
      path: Containers/Docker/shield-elk

    broker:
      path: Containers/Docker/shield-broker

    portainer:
      path: Containers/Docker/shield-portainer

    kibana:
      path: Containers/Docker/shield-kibana

test:
  urls:
    - http://ericom.com
    - http://ynet.co.il
  swarm:
    repo: https://raw.githubusercontent.com/ErezPasternak/Shield/master/Dev-Feb16
    files:
      - deploy-shield-dev.sh
      - docker-compose_swarm.yml
  wait:
    sleep: 10
    retries: 10